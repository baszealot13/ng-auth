<h1>Users</h1>

<table border="1">
    <thead>
        <tr>
            <th>No.</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.user_email}}</td>
        </tr>
    </tbody>
</table>
