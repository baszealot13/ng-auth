<h1>Chat</h1>

<button type="button" (click)="joinRoom('Room A')">Room A</button>
<button type="button" (click)="joinRoom('Room B')">Room B</button>
<button type="button" (click)="joinRoom('Room C')">Room C</button>

<br /><br />
<h3>{{roomSelected}}</h3>

<input type="text" [(ngModel)]="message" (keyup.enter)="sendMessage()">
<br /><br />

<ul>
    <li *ngFor="let item of chatList">{{item}}</li>
</ul>

<br /><br /><br /><br />
<button type="button" (click)="disconnect()">Disconnect</button>
