<h1>Sign in</h1>

<div>
    <input type="text" [(ngModel)]="signInForm.username" id="username" placeholder="Username:">
</div>
<div>
    <input type="password" [(ngModel)]="signInForm.password" id="password" placeholder="Password:">
</div>
<br />
<div>
    <button type="button" (click)="submitSignIn()">Sign in</button>
</div>
